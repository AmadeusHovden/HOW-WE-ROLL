<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design your Tesla</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" id="header">
      <nav>
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><a href="#" id="models">Model S</a></li>
          <li><a href="#" id="model3">Model 3</a></li>
          <li><a href="#" id="modelx">Model X</a></li>
          <li><a href="#" id="modely">Model Y</a></li>
        </ul>
        <!-- <a href="#" class="btn">Order Now</a> -->
      </nav>

      <div class="form">

        

          <form id="survey-form">
            <h1 id="title">Design and Order Your Tesla!</h1>
            <p id="description"> Fill your details to complete your Dodge order
          
          </p>
            
            <label for="name" id="name-label">Name: </label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required> </input>
          <br>
          <label for="email" id="email-label">Email: </label>
          <input id="email" type="email" name="email" placeholder=" Enter your Email" required> </input><br>
          <br>
          
          
          <label for="dropdown" id="dropdown"> <b>Select your model :</b></label>
          <br>
          <select id="dropdown">
            <option value="Select your car">---Select your car---</option>
            <option value="Dodge Challenger">Model S</option>
            <option value="Dodge Charger">Model 3</option>
            <option value="Dodge Durengo">Model X</option>
            <option value="Dodge Dakota">Model Y</option>
            
          </select>
          <br>
          <br>
          <label for="Car_color" id="Car_color"><b>Car color</b></label>
          <br>
          <input id="Car_color" type="radio" id="black" name="color" value="black">
          <label for="Car_color">Black</label>
          <br>
          <input id="Car_color" type="radio" id="blue" name="color" value="blue">
          <label for="Car_color">Blue</label>
          <br>
          <input for="Car_color" type="radio" id="red" name="color" value="red">
          <label for="Car_color">Red</label>
          <br>
          <input for="Car_color" type="radio" id="grey" name="color" value="grey">
          <label for="Car_color">Grey</label>
                 
          <br>
          <label for="Add_Feature" id="Add_Feature">Add Feature</label>
            <br>
            <input id="Add_Feature" type="checkbox" id="Shaker hood" name="feature" value="Shaker hood">
            <label for="Add_Feature">Autopilot</label>
          <br>
          
           <input id="Add_Feature" type="checkbox" id="Scat Pack" name="feature" value="Scat Pack">
            <label for="Add_Feature">Enhanced autopilot</label>
          <br>
           <input id="Add_Feature" type="checkbox" id="Dodge High Impact Paint (HIP)" name="feature" value="Dodge High Impact Paint (HIP)">
            <label for="Add_Feature">Tilhenger</label>
          <br>
          <br>
          <label for="textarea"><b>Additional Comments</b></label><br>
          <textarea id="textarea" name="instruction" rows="5" columns="1" placeholder="Enter your comment here...">
          </textarea>
          <br>
          <button type="submit" id="submit" class="submit-button">
            <b> Place Order</b>
                </button>
          
          
          
            </form>
        

      </div>


      

      

      <div class="info">

        
        <hr>
        <br>
        <br>
        <br>

        <div>
          <h2>1.9 s</h2>
          <p>60 pmh</p>
        </div>
        <div>
          <h2>200 mph s</h2>
          <p>Top Speed</p>
        </div>
        <div>
          <h2>396 mi</h2>
          <p>Max Range</p>
        </div>
        <div class="line"> </div>
        <div>
          <h2 id="model">Model S</h2>
        </div>
      </div>
    </div>

    <script>
      var header = document.getElementById("header");
      var ms = document.getElementById("models");
      var m3 = document.getElementById("model3");
      var mx = document.getElementById("modelx");
      var my = document.getElementById("modely");
      var model = document.getElementById("model");

      ms.onclick = function () {
        header.style.backgroundImage = "url(images/image-1.png)"
        model.innerHTML = "Model S";
      }
      m3.onclick = function () {
        header.style.backgroundImage = "url(images/image-2.png)"
        model.innerHTML = "Model 3";
      }
      mx.onclick = function () {
        header.style.backgroundImage = "url(images/image-3.png)"
        model.innerHTML = "Model X";
      }
      my.onclick = function () {
        header.style.backgroundImage = "url(images/image-4.png)"
        model.innerHTML = "Model Y";
      }
      
      
    </script>
  </body>
</html>
