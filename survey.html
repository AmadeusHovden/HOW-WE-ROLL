<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Survey</title>
  </head>

  <body>
    <h1>STUDENT SURVEY FORM</h1>

    <form class="form">
      <h1>Submit the form</h1>

      <fieldset>
        <legend><span>1</span>Your basic info</legend>

        <input type="text" name="user_name" id="name" placeholder="Your Name" />
        <input type="text" name="user_surname" id="surname" placeholder="Your Surname">
        <input type="email" name="user_email" id="email" placeholder="Your Email">
      </fieldset>
    </form>
  </body>
</html>
